<div class="card wrapper">
    <div class="card__img">
        <div *ngIf="userData?.profile_img">
            <img
                [src]="userData?.profile_img"
                alt=""
                height="48px"
                width="48px" />
        </div>
        <div *ngIf="!userData?.profile_img" class="no_img">
            <svg
                fill="none"
                height="32"
                viewBox="0 0 30 32"
                width="30"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M5.625 8.42105C5.625 3.77023 9.82233 0 15 0C20.1777 0 24.375 3.77023 24.375 8.42105C24.375 13.0719 20.1777 16.8421 15 16.8421C9.82233 16.8421 5.625 13.0719 5.625 8.42105ZM15 13.4737C18.1066 13.4737 20.625 11.2115 20.625 8.42105C20.625 5.63056 18.1066 3.36842 15 3.36842C11.8934 3.36842 9.375 5.63056 9.375 8.42105C9.375 11.2115 11.8934 13.4737 15 13.4737Z"
                    fill="#0F1828" />
                <path
                    d="M4.3934 22.4727C1.58035 24.9995 0 28.4266 0 32H3.75C3.75 29.3199 4.93526 26.7496 7.04505 24.8545C9.15483 22.9594 12.0163 21.8947 15 21.8947C17.9837 21.8947 20.8452 22.9594 22.955 24.8545C25.0647 26.7496 26.25 29.3199 26.25 32H30C30 28.4266 28.4196 24.9995 25.6066 22.4727C22.7936 19.9459 18.9782 18.5263 15 18.5263C11.0218 18.5263 7.20644 19.9459 4.3934 22.4727Z"
                    fill="#0F1828" />
            </svg>
        </div>
    </div>
    <div class="card__name">
        <p>{{ userData?.name }} {{ userData?.lastname }}</p>
    </div>
    <div>
        {{ userData?.id }}
    </div>
    <!--TODO: Сделать отображение статуса активности, "онлайн не онлайн и т.п."-->
</div>
