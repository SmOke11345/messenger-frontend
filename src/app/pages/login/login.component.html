<section class="login center">
    <div class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form">
            <div class="form__top">
                <h1>Sing up</h1>
            </div>
            <div class="form__body">
                <div class="wrapper_content">
                    <label for="login">Login</label>
                    <input
                        formControlName="login"
                        id="login"
                        name="login"
                        placeholder="Login"
                        type="text" />
                </div>
                <div class="wrapper_content">
                    <label for="password">Password</label>
                    <input
                        [type]="inputType"
                        autocomplete="off"
                        formControlName="password"
                        id="password"
                        name="password"
                        placeholder="Password" />
                    <div
                        (click)="changeShow()"
                        *ngIf="!show"
                        class="password_eye">
                        <svg
                            fill="none"
                            height="22"
                            viewBox="0 0 22 15"
                            width="23"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 4.5C10.2044 4.5 9.44129 4.81607 8.87868 5.37868C8.31607 5.94129 8 6.70435 8 7.5C8 8.29565 8.31607 9.05871 8.87868 9.62132C9.44129 10.1839 10.2044 10.5 11 10.5C11.7956 10.5 12.5587 10.1839 13.1213 9.62132C13.6839 9.05871 14 8.29565 14 7.5C14 6.70435 13.6839 5.94129 13.1213 5.37868C12.5587 4.81607 11.7956 4.5 11 4.5ZM11 12.5C9.67392 12.5 8.40215 11.9732 7.46447 11.0355C6.52678 10.0979 6 8.82608 6 7.5C6 6.17392 6.52678 4.90215 7.46447 3.96447C8.40215 3.02678 9.67392 2.5 11 2.5C12.3261 2.5 13.5979 3.02678 14.5355 3.96447C15.4732 4.90215 16 6.17392 16 7.5C16 8.82608 15.4732 10.0979 14.5355 11.0355C13.5979 11.9732 12.3261 12.5 11 12.5ZM11 0C6 0 1.73 3.11 0 7.5C1.73 11.89 6 15 11 15C16 15 20.27 11.89 22 7.5C20.27 3.11 16 0 11 0Z"
                                fill="black" />
                        </svg>
                    </div>
                    <div
                        (click)="changeShow()"
                        *ngIf="show"
                        class="password_eye">
                        <svg
                            fill="none"
                            height="23"
                            viewBox="0 0 23 22"
                            width="23"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                clip-rule="evenodd"
                                d="M4.10318 5.22449C2.27563 6.54272 0.839066 8.37085 0 10.5C1.73 14.89 6 18 11 18C12.7259 18 14.3648 17.6295 15.8423 16.9636L13.6307 14.7521C12.8467 15.2371 11.9369 15.5 11 15.5C9.67392 15.5 8.40215 14.9733 7.46446 14.0355C6.52679 13.0979 6 11.826 6 10.5C6 9.56311 6.26295 8.65332 6.74798 7.86926L4.10318 5.22449ZM8.22902 9.35034C8.07925 9.7113 8 10.1016 8 10.5C8 11.2957 8.31607 12.0587 8.87868 12.6213C9.44129 13.184 10.2044 13.5 11 13.5C11.3984 13.5 11.7887 13.4208 12.1497 13.271L8.22902 9.35034ZM13.9787 10.8573L10.6427 7.52136C10.7607 7.5072 10.88 7.5 11 7.5C11.7956 7.5 12.5587 7.81604 13.1213 8.37866C13.6839 8.94128 14 9.70435 14 10.5C14 10.62 13.9928 10.7393 13.9787 10.8573ZM15.5943 12.4729C15.8594 11.8555 16 11.1849 16 10.5C16 9.17395 15.4732 7.9021 14.5355 6.96448C13.5979 6.02673 12.3261 5.5 11 5.5C10.315 5.5 9.64449 5.64062 9.02703 5.90576L6.86597 3.74463C8.15247 3.26318 9.54534 3 11 3C16 3 20.27 6.10999 22 10.5C21.2495 12.4044 20.0211 14.0679 18.4624 15.3411L15.5943 12.4729Z"
                                fill="black"
                                fill-rule="evenodd" />
                            <path
                                d="M2 1L21.0919 20.0919"
                                stroke="black"
                                stroke-linecap="round"
                                stroke-width="2" />
                        </svg>
                    </div>
                    <div *ngIf="errors">
                        <span *ngFor="let error of errors" class="error">
                            {{ error }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="form__bottom">
                <button class="btn btn--primary" type="submit">Enter</button>
                <div class="btn__subtitle">
                    <p>
                        Don't have an account yet?
                        <a routerLink="/register">Create one</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</section>
