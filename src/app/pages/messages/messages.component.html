<div class="section chats">
    <div class="container">
        <div class="title">
            <h2>Chats</h2>
        </div>
        <div class="chat-grid">
            <card-user
                *ngFor="let chatData of chatsData"
                [userData]="chatData.user"
                [lastMessage]="chatData.lastMessage"
                [isChatCard]="true"></card-user>
        </div>
    </div>
</div>
