<section class="register center">
    <div class="container">
        <form
            (ngSubmit)="onSubmit()"
            [formGroup]="form"
            class="form"
            enctype="multipart/form-data">
            <div class="form__top">
                <div class="wrap">
                    <div class="img_file">
                        <div *ngIf="imgAcc">
                            <div (click)="removeImg()" class="remove">
                                <svg
                                    fill="none"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    width="20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M17.0708 17.0705C13.163 20.9696 6.83638 20.9696 2.92862 17.0705L2.7872 16.929C-1.02095 12.9654 -0.916239 6.67131 3.02165 2.83656C6.95953 -0.998195 13.2542 -0.935871 17.1154 2.9761C20.9766 6.88807 20.9566 13.183 17.0708 17.0705ZM5.75705 12.8278L7.17127 14.242L9.99969 11.4136L12.8281 14.242L14.2423 12.8278L11.4139 9.9994L14.2423 7.17098L12.8281 5.75676L9.99969 8.58519L7.17127 5.75676L5.75705 7.17098L8.58548 9.9994L5.75705 12.8278Z"
                                        fill="#FF0000" />
                                </svg>
                            </div>
                            <img
                                alt=""
                                height="100px"
                                src="{{ imgAcc }}"
                                width="100px" />
                        </div>
                        <div *ngIf="!imgAcc">
                            <svg
                                fill="none"
                                height="45"
                                viewBox="0 0 38 45"
                                width="38"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7.33334 11.6667C7.33334 5.22334 12.5567 0 19 0C25.4433 0 30.6667 5.22334 30.6667 11.6667C30.6667 18.11 25.4433 23.3333 19 23.3333C12.5567 23.3333 7.33334 18.11 7.33334 11.6667ZM19 18.6667C22.866 18.6667 26 15.5327 26 11.6667C26 7.80067 22.866 4.66667 19 4.66667C15.134 4.66667 12 7.80067 12 11.6667C12 15.5327 15.134 18.6667 19 18.6667Z"
                                    fill="#0F1828" />
                                <path
                                    d="M5.80068 31.134C2.3 34.6347 0.333344 39.3826 0.333344 44.3333H5.00001C5.00001 40.6203 6.47501 37.0593 9.10052 34.4338C11.726 31.8083 15.287 30.3333 19 30.3333C22.713 30.3333 26.274 31.8083 28.8995 34.4338C31.525 37.0593 33 40.6203 33 44.3333H37.6667C37.6667 39.3826 35.7 34.6347 32.1993 31.134C28.6987 27.6333 23.9507 25.6667 19 25.6667C14.0493 25.6667 9.30136 27.6333 5.80068 31.134Z"
                                    fill="#0F1828" />
                            </svg>
                        </div>
                    </div>
                    <label for="file">
                        <svg
                            fill="none"
                            height="20"
                            viewBox="0 0 20 20"
                            width="20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 20C4.47967 19.994 0.00606237 15.5204 0 10V9.80002C0.109931 4.30455 4.63459 -0.0720257 10.1307 0.000898217C15.6268 0.0738221 20.0337 4.5689 19.9978 10.0654C19.9619 15.5618 15.4966 19.9989 10 20ZM5 9.00002V11H9V15H11V11H15V9.00002H11V5.00002H9V9.00002H5Z"
                                fill="#0F1828" />
                        </svg>
                    </label>
                </div>
                <input
                    (change)="onSelectFile($event)"
                    accept="image/*"
                    capture="user"
                    formControlName="profile_img"
                    id="file"
                    name="file"
                    type="file" />
            </div>
            <div class="form__body">
                <div *ngIf="errors">
                    <span *ngFor="let error of errors" class="error">
                        {{ error }}
                    </span>
                </div>
                <div class="wrapper_content">
                    <label for="email">Email</label>
                    <input
                        formControlName="email"
                        id="email"
                        name="email"
                        placeholder="E-mail (Required)"
                        required
                        type="text" />
                    <span *ngIf="form.controls['email'].errors" class="require"
                        >E-mail should not be empty</span
                    >
                </div>
                <div class="wrapper_content">
                    <label for="name">Name</label>
                    <input
                        formControlName="name"
                        id="name"
                        name="name"
                        placeholder="First Name (Required)"
                        required
                        type="text" />
                    <span *ngIf="form.controls['name'].errors" class="require"
                        >Name should not be empty</span
                    >
                </div>
                <div class="wrapper_content">
                    <label for="lastname">Lastname</label>
                    <input
                        formControlName="lastname"
                        id="lastname"
                        name="lastname"
                        placeholder="Last Name (Optional)"
                        type="text" />
                </div>
                <div class="wrapper_content">
                    <label for="password">Password</label>
                    <input
                        [type]="inputType"
                        formControlName="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required />
                    <div
                        (click)="changeShow()"
                        *ngIf="!show"
                        class="password_eye">
                        <svg
                            fill="none"
                            height="22"
                            viewBox="0 0 22 15"
                            width="23"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 4.5C10.2044 4.5 9.44129 4.81607 8.87868 5.37868C8.31607 5.94129 8 6.70435 8 7.5C8 8.29565 8.31607 9.05871 8.87868 9.62132C9.44129 10.1839 10.2044 10.5 11 10.5C11.7956 10.5 12.5587 10.1839 13.1213 9.62132C13.6839 9.05871 14 8.29565 14 7.5C14 6.70435 13.6839 5.94129 13.1213 5.37868C12.5587 4.81607 11.7956 4.5 11 4.5ZM11 12.5C9.67392 12.5 8.40215 11.9732 7.46447 11.0355C6.52678 10.0979 6 8.82608 6 7.5C6 6.17392 6.52678 4.90215 7.46447 3.96447C8.40215 3.02678 9.67392 2.5 11 2.5C12.3261 2.5 13.5979 3.02678 14.5355 3.96447C15.4732 4.90215 16 6.17392 16 7.5C16 8.82608 15.4732 10.0979 14.5355 11.0355C13.5979 11.9732 12.3261 12.5 11 12.5ZM11 0C6 0 1.73 3.11 0 7.5C1.73 11.89 6 15 11 15C16 15 20.27 11.89 22 7.5C20.27 3.11 16 0 11 0Z"
                                fill="black" />
                        </svg>
                    </div>
                    <div
                        (click)="changeShow()"
                        *ngIf="show"
                        class="password_eye">
                        <svg
                            fill="none"
                            height="23"
                            viewBox="0 0 23 22"
                            width="23"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                clip-rule="evenodd"
                                d="M4.10318 5.22449C2.27563 6.54272 0.839066 8.37085 0 10.5C1.73 14.89 6 18 11 18C12.7259 18 14.3648 17.6295 15.8423 16.9636L13.6307 14.7521C12.8467 15.2371 11.9369 15.5 11 15.5C9.67392 15.5 8.40215 14.9733 7.46446 14.0355C6.52679 13.0979 6 11.826 6 10.5C6 9.56311 6.26295 8.65332 6.74798 7.86926L4.10318 5.22449ZM8.22902 9.35034C8.07925 9.7113 8 10.1016 8 10.5C8 11.2957 8.31607 12.0587 8.87868 12.6213C9.44129 13.184 10.2044 13.5 11 13.5C11.3984 13.5 11.7887 13.4208 12.1497 13.271L8.22902 9.35034ZM13.9787 10.8573L10.6427 7.52136C10.7607 7.5072 10.88 7.5 11 7.5C11.7956 7.5 12.5587 7.81604 13.1213 8.37866C13.6839 8.94128 14 9.70435 14 10.5C14 10.62 13.9928 10.7393 13.9787 10.8573ZM15.5943 12.4729C15.8594 11.8555 16 11.1849 16 10.5C16 9.17395 15.4732 7.9021 14.5355 6.96448C13.5979 6.02673 12.3261 5.5 11 5.5C10.315 5.5 9.64449 5.64062 9.02703 5.90576L6.86597 3.74463C8.15247 3.26318 9.54534 3 11 3C16 3 20.27 6.10999 22 10.5C21.2495 12.4044 20.0211 14.0679 18.4624 15.3411L15.5943 12.4729Z"
                                fill="black"
                                fill-rule="evenodd" />
                            <path
                                d="M2 1L21.0919 20.0919"
                                stroke="black"
                                stroke-linecap="round"
                                stroke-width="2" />
                        </svg>
                    </div>
                    <span
                        *ngIf="form.controls['password'].errors"
                        class="require"
                        >Minimum length 6 chars</span
                    >
                </div>
            </div>
            <div class="form__bottom">
                <button class="btn btn--primary" type="submit">Register</button>
                <div class="btn__subtitle">
                    <p>
                        Already have an account?
                        <a routerLink="/login">Log in</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</section>
